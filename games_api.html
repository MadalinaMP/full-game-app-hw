<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game API</title>
    <link rel="stylesheet" href="Style/style.css" />
  </head>
  <body>
    <div id="loader" class="centering"></div>
    <div id="container" class="centering">
      <div id="generateMenu" class="divStyle centering">
        <h1>Add & Remove Games!</h1>
        <p>You can add your own game to the list!</p>
        <div id="inputsInfo">
          <input id="title" class="inputs" placeholder="Insert Game Title">
          <textarea id="description" class="inputs" placeholder="Talk about the game!"></textarea>
        </div>
        <input type="button" value="Add Game" class="buton" id="buton" />
      </div>

      <div id="game" class="divStyle">
        <h1>Your current list:</h1>
        <div id="generatedGame">
        </div>
      </div>
    </div>
    <script src="Script/games_app.js"></script>
  </body>
</html>
